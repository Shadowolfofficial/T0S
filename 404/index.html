<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
   <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            color: #333;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #e74c3c;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
            color: #555;
        }

        .suggestions {
            font-size: 1.1em;
            margin-top: 20px;
            color: #2c3e50;
        }

        .suggestions ul {
            list-style-type: none;
            padding: 0;
        }

        .suggestions li {
            margin: 10px 0;
            font-size: 1.1em;
        }

        .suggestions a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s, transform 0.2s;
        }

        .suggestions a:hover {
            color: #e74c3c;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
 </head>
<body>

<div class="container">
    <h1 id="error-title"></h1>
    <p>La page est introuvable. Mais pas de panique ! Utilisez cette occasion pour apprendre quelque chose de nouveau.</p>
    
    <div class="suggestions">
        <p>Voici quelques suggestions pour apprendre :</p>
        <ul id="suggestions-list"></ul>
    </div>
</div>

<!-- Importation du script -->
<script src="script.js"></script>
</body>
</html>
