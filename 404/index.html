<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - ThunderOs</title>
    <style>
        /* Styles de la page d'accueil */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            color: white;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #ecf0f1;
            font-size: 2.5em;
            margin: 0;
        }

        p {
            font-size: 1.2em;
            color: #bdc3c7;
        }

        /* Conteneur de jeu */
        #gameContainer {
            text-align: center;
        }

        #gameArea {
            position: relative;
            width: 600px;
            height: 600px;
            border: 2px solid #ecf0f1;
            background-color: #34495e;
            margin: 20px auto;
            border-radius: 10px;
        }

        .circle {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #e74c3c;
            cursor: pointer;
            animation: fadeInOut 1s ease-in-out;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        button {
            padding: 12px 24px;
            font-size: 1.2em;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c0392b;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #95a5a6;
        }

        #score {
            font-size: 1.5em;
            margin-top: 10px;
            color: #ecf0f1;
        }
    </style>
</head>

<body>

    <div id="gameContainer">
        <header>
            <h1>Bienvenue</h1>
        </header>

        <!-- Zone de jeu -->
        <div id="gameArea"></div>

        <!-- Bouton de redémarrage -->
        <button id="startBtn">Commencer le jeu</button>

        <!-- Score -->
        <p id="score">Score : 0</p>

        <footer>
            <p>© 2024 ThunderOs</p>
        </footer>
    </div>

    <script>
        // Variables du jeu
        let score = 0;
        let gameActive = false;
        let gameArea = document.getElementById('gameArea');
        let scoreDisplay = document.getElementById('score');
        let startBtn = document.getElementById('startBtn');
        let circle;
        let timeoutId;

        // Fonction pour démarrer le jeu
        function startGame() {
            score = 0;
            scoreDisplay.textContent = `Score : ${score}`;
            gameActive = true;
            startBtn.style.display = 'none';
            spawnCircle();
        }

        // Fonction pour générer une position aléatoire dans la zone de jeu
        function randomPosition() {
            const maxX = gameArea.offsetWidth - 50;
            const maxY = gameArea.offsetHeight - 50;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            return { x: randomX, y: randomY };
        }

        // Fonction pour générer un cercle cliquable
        function spawnCircle() {
            if (circle) {
                circle.remove();
            }

            const { x, y } = randomPosition();
            circle = document.createElement('div');
            circle.classList.add('circle');
            circle.style.left = `${x}px`;
            circle.style.top = `${y}px`;

            gameArea.appendChild(circle);

            circle.addEventListener('click', handleCircleClick);

            // Si l'utilisateur ne clique pas à temps, le cercle disparaît
            timeoutId = setTimeout(() => {
                if (gameActive) {
                    endGame();
                }
            }, 1000);
        }

        // Quand le cercle est cliqué
        function handleCircleClick() {
            clearTimeout(timeoutId);
            score++;
            scoreDisplay.textContent = `Score : ${score}`;
            spawnCircle();
        }

        // Fonction pour terminer le jeu
        function endGame() {
            gameActive = false;
            if (circle) {
                circle.remove();
            }
            startBtn.style.display = 'block';
            alert(`Jeu terminé ! Votre score est de ${score}.`);
        }

        // Lancer le jeu quand l'utilisateur clique sur "Commencer"
        startBtn.addEventListener('click', startGame);
    </script>

</body>
</html>
