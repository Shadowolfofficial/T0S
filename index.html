<!DOCTYPE html>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>
    // Fonction pour vérifier si le lien est expiré
    function checkExpiration(timestamp) {
        var expirationTime = 60 * 1000; // 1 minute en millisecondes
        var currentTime = new Date().getTime();
        return (currentTime - timestamp) <= expirationTime;
    }

    // Fonction pour vérifier si les informations de date sont présentes dans l'URL
    function checkURLParams() {
        var urlParams = new URLSearchParams(window.location.search);
        var timestamp = urlParams.get('tos'); // Utilise ?tos= au lieu de ?timestamp=
        if (timestamp && checkExpiration(parseInt(timestamp))) {
            // Le lien n'est pas expiré, affiche le contenu
            document.getElementById("content").style.display = "block";
        } else {
            // Le lien est expiré ou les informations de date ne sont pas présentes, redirige vers Google
            window.location.replace("https://thunderos.rf.gd/404/");
        }
    }

    // Appelle la fonction pour vérifier les paramètres d'URL lors du chargement de la page
    window.onload = checkURLParams;
</script>
</head>
<body>
